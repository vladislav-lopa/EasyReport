{% extends 'base_template.html' %}
{% block content %}
    <div class="inner-bg">
    <div class="container top-container">
      <div class="col-md-8 ">
            <center>
              <h1 class="title col-md-12 offset-md-3 ">Log in to create your presentation!</h1>
              </center>
                <form action="" method="post" class="form-inline">{% csrf_token %}
                  <form class="row row-cols-lg-auto g-3 align-items-center">
                    <div class="col-5 offset-md-6 top-indent">
                    <div class="input-group">
                      <input type="text" name="username" class="form-control" placeholder="Username">
                    </div>
                  </div>
                      <div class="col-5 offset-md-6 top-indent">
                    <div class="input-group">
                      <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                  </div>
                  {% for message in messages %}
                      <p id="messages">{{message}}</p>
                  {% endfor %}
                    <button type="submit" class="btn btn-primary col-5 offset-md-6 top-indent">Log in</button>
                  </form>
                </form>
             </div>
      </div>
    </div>
  </div>
{% endblock %}
