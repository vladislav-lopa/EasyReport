{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href= "{% static 'user/css/style.css' %}">
    <title>{{title}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader&display=swap" rel="stylesheet">
  </head>
  <body>
        <nav class="navbar navbar-light " style="background-color: #c5e5;">
            <ul class="nav ">
            <li class="nav-item">
                <a class="nav-link topnav-right" href="{% url 'home_page' %}">EasyReport</a>
              </li>
                </ul>
      <ul class="nav ms-auto ">
                  {% if request.user.is_authenticated %}
                    <h1 class="user-name">Hello, {{request.user}} </h1>
                     <li  class="nav-item">
                     <span><a class="nav-link " href="{% url 'logout'%}">Log out</a></span>
                    </li>
                    <li  class="nav-item">
                    <span><a class="nav-link " href="{% url 'account_page' %}">Account</a></span>
                    </li>
                  {% else %}
                    <li class="nav-item"><a class="nav-link topnav-right" href="{% url 'registration' %}">Registration</a></li>
                    <li class="nav-item"><a class="nav-link " href="{% url 'login' %}">Log in</a></li>
                  {% endif %}
            </ul>
          </nav>
        {% block content %}
        {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  </body>
</html>
