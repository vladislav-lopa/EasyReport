{% extends 'base_template.html' %}
{% block content %}
  <div class="inner-bg">
    <div class="container top-container">
      <div class="col-md-8 ">
            <center>
              <h1 class="title col-md-12 offset-md-3 ">Create your presentation for several clicks!!</h1>
               <h1 class="title col-md-11 offset-md-3 ">Join to us!</h1>
              </center>
                <form action="" method="post" class="form-inline">{% csrf_token %}
                  <div class="form-group">
                  <div class="col-5 offset-md-6 top-indent">
                    {{ form.email }}
                    {{ form.username }}
                    {{ form.password }}
                    {{ form.password_confirm }}
                    <h5 class="title">{{ form.errors.username }}</h5>
                    <h5 class="title">{{ form.errors.password_confirm }}</h5>
                    </div>
                  </div>
                    <button type="submit" class="btn btn-primary col-5 offset-md-6 top-indent">Registration</button>
                </form>
             </div>
      </div>
    </div>
  </div>
{% endblock %}
