{% load static %}
<html>
	<head>
		<link href='https://fonts.googleapis.com/css2?family=Jura&display=swap' rel='stylesheet'>
		<link href='https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&display=swap' rel='stylesheet'>
		<link href = 'https://fonts.googleapis.com/css2?family=Krona+One&display=swap' rel ='stylesheet'>
		<link rel='stylesheet' href="{% static 'presentation/css/style.css' %}">
		<meta charset = 'utf-8'>
		<meta name = 'viewport' content = 'width=device-width, initial-scale=1'>
		<link href = 'https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css'rel = 'stylesheet'
		integrity = 'sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6'crossorigin = 'anonymous'>
	</head>
		<body>
			<center>
				<div class ='make-container'>
					<nav class ='navbar navbar-expand-lg navbar-light bg-light'>
						<div class ='container-fluid'>
							<div class ='collapse navbar-collapse' id='navbarSupportedContent'>
							<ul class ='navbar-nav me-auto mb-2 mb-lg-0'>
							<button class ='btn btn-sm btn-outline-secondary' type='button'>
							<li class ='nav-item'>
							<a class ='nav-link active' aria-current='page'
							   href='{% url "presentation:sprint_name" post.pk %}'>
							 <strong>Sprint</strong></a>
							</li></button>
							<button class ='btn btn-sm btn-outline-secondary' type='button'>
							<li class ='nav-item'>
							<a class ='nav-link active ' aria-current='page'
							   href='{% url "presentation:completed" post.pk %}'>
							 What we done </a>
							</li>
							</button>
							<button class ='btn btn-sm btn-outline-secondary' type='button'>
							<li class ='nav-item'>
							<a class ='nav-link active' aria-current='page' href='{% url "presentation:task_in_release" post.pk %}'>
							Tasks in release </a>
							</li>
							</button>
							<button class ='btn btn-sm btn-outline-secondary' type='button' >
							<li class ='nav-item'>
							<a class ='nav-link active' aria-current='page' href='{% url "presentation:unfinished" post.pk %}'>
							What we don't do</a>
							</li>
							</button>
							<button class ='btn btn-sm btn-outline-secondary' type='button'>
							<li class ='nav-item'>
							<a class ='nav-link active' aria-current='page' href='{% url "presentation:story_point" post.pk %}'>
							 Time for sprint </a>
							</li> </button>
							<button class ='btn btn-sm btn-outline-secondary' type='button'>
							<li class ='nav-item'>
							<a class ='nav-link active' aria-current='page' href='{% url "presentation:planing_to_do" post.pk %}'>
							 What we want to do next sprint </a>
							</li></button>
							<button class ='btn btn-sm btn-outline-secondary' type='button'>
							<li class ='nav-item'>
							<a class ='nav-link active' aria-current='page' href='{% url "presentation:question" post.pk %}'>
							 Questions </a>
							</li>
						</button>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</center>
	<div lass ='container-xl center'>
		<center>
			<div class ='col-4'>
	            {% block content %}
                {% endblock %}
			</div>
		</center>
	</div>
	<script src = 'https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js' integrity = 'sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf' crossorigin = 'anonymous'> </script>
	<script src = 'https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js' integrity = 'sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG' crossorigin = 'anonymous'> </script>
	<script src = 'https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js' integrity = 'sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc' crossorigin = 'anonymous'> </script>

</html>
