{% extends 'base_presentation.html' %}
{% block content %}
{% autoescape off %}
    <div class="inner-bg">
    <div class="container top-container">
      <div class="col-md-12 ">
            <center>
              </center>
                <form action="" method="post" class="form-inline">{% csrf_token %}
                    <div class="form-group">
                    <div class="col-12 top-indent">
                        {{ post.board_name }}
                    </div>
                  </div>

                </form>
             </div>
      </div>
    </div>
<button class="carousel-control-prev" data-bs-target="#carouselExampleDark">
    <a href='#' class="carousel-control-prev-icon" aria-hidden="true" ></a>
    <span class="visually-hidden">Previous</span></button>
<button  class="carousel-control-next">
    <a href='{% url "presentation:completed" post.pk %}' class="carousel-control-next-icon" aria-hidden="true" ></a><span class="visually-hidden">Next</span>
</button>
{% endautoescape %}
{% endblock %}
